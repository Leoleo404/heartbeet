<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEARTBEET</title>
    <link rel="stylesheet" href="https://use.typekit.net/trh7hbi.css">
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>
    <header>
        <img class="logo" src="img/logo.png" alt="Heartbeet logo">
    </header>
    <nav class="mobile-nav">
        <a href="index.html" class="bloc-icon">
            <img src="img/home.svg" alt="home icon">
        </a>
        <a href="matches.html" class="bloc-icon">
            <img src="img/heart.svg" alt="heart icon">
        </a>
        <a href="profile.html" class="bloc-icon">
            <img src="img/profile.svg" alt="user icon">
        </a>
    </nav>
    <main>
        <section id="profile-picture">
            <img src="img/profilepicture.PNG" alt="profile picture showing a girl">
        </section>
        <section class="parent">
            <section id="item-0">
                <p>Change profile
                    picture</p>;
            </section>
            <section id="item-1">
                <p>Edit your
                    matches</p>
            </section>
            <section id="item-2">
                <p>Edit interests</p>
            </section>
            <section id="item-3">
                <p>Change your
                    taste</p>
            </section>
        </section>
    </main>
</body>

</html>
